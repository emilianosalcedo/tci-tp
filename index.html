<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current-$i</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    

    <div id="second-nav">
        <img class="logo" src="img/logo.png" alt="Logo Google" />
    </div>

    <div id="banner">
        <div class="overlay">
            <h1 id="texto-principal">Seleccione la moneda que desea visualizar:</h1>
            <select class="form-control" id="optionlist" >
                <option class="opcion" value="dolaroficial">Dolar oficial</option>
                <option class="opcion" value="dolarblue">Dolar blue</option>
                <option class="opcion" value="contadoliqui">Dolar contado con liquidacion</option>
                <option class="opcion" value="dolarpromedio">Dolar promedio</option>
                <option class="opcion" value="dolarbolsa">Dolar bolsa</option>
                <option class="opcion" value="bbva">Dolar Banco BBVA</option>
                <option class="opcion" value="piano">Dolar Banco Piano</option>
                <option class="opcion" value="hipotecario">Dolar hipotecario</option>
                <option class="opcion" value="galicia">Dolar Banco Galicia</option>
                <option class="opcion" value="santander">Dolar Banco Santander</option>
                <option class="opcion" value="ciudad">Dolar ciudad</option>
                <option class="opcion" value="supervielle">Dolar Banco Supervielle</option>
                <option class="opcion" value="patagonia">Dolar Banco Patagonia</option>
                <option class="opcion" value="comafi">Dolar Banco Comafi</option>
                <option class="opcion" value="nacion">Dolar Banco Nacion</option>
                <option class="opcion" value="bind">Dolar Banco Industrial</option>
                <option class="opcion" value="bancor">Dolar Banco de Cordoba</option>
                <option class="opcion" value="chaco">Dolar Banco de Chaco</option>
                <option class="opcion" value="pampa">Dolar Banco de La Pampa</option>
                <option class="opcion" value="ORT">Dolar ORT</option>
                </select>
            <button id="boton-visualizar">Visualizar</button>
        </div>
    </div>

    <div id="items"></div>

    <div class="paginacion"></div>

    <div id="footer">
        <h3><img class="cafe" src="img/cafecito_logo.svg" alt="Dona" /> Donanos para mejorar la aplicacion</h3>
        <button><a href="https://www.youtube.com/watch?v=mCdA4bJAGGk">Plataformas de pago</a></button>
    </div>

    <div class="cookie">
        En este sitio utilizamos cookies para brindarle mejor servicio.
        <a href="#">Aceptar</a>
    </div>

    <script src="js/index.js"></script>
    <script src="js/loops.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
